<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>

<!--Inicio do Cabecalho-->
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>
<!--Final do Cabecalho-->

<!--Inicio do Formulario-->
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou numero de Telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Emtrar
                    </button>
                </div>
            </form>
<!--Final do Formulario-->

<!--Inicio do Suporte-->
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de Ajuda?
                    </a>
                </div>
            </div>
<!--Final do Suporte-->

<!--Inicio do Rodape-->
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora!</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
